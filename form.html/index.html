        <h2><a href="home"><span class="text-primary">IDENTITY</span></a></h2>

        </ul>

    <section>
        <article>
            <form action="" method="GET">
                <div>
                    <h1>REGISTER<span style="color: red; font-size: 20xp;"></span></h1>
                </div>

                <div>
                    <label for="uname">Username<span style="color: red; font-size: 20xp;"></span></label>
                    <input type="text" id="uname" placeholder="Enter username" pattern="(?=.*[A-Z])(?=.*[a-z]).{6,}" title="Minimum 6 characters" required>
                </div>

                <div>
                    <label for="pword">Password<span style="color: red; font-size: 20xp;"></span></label>
                    <input type="password" id="pword" placeholder="Enter password" pattern="(?=.*[a-z])(?=.*[0-9]).{10,}" title="Minimum 10 characters"required>
                </div>

                <div><label for="mail">Email</label>
                    <input type="email" id="mail" placeholder="Enter email" pattern="[a-z]+@[a-z]+\.[a-z].{2,}">
                </div>

                <div class="radio">
                    <span>
                        <input type="radio" id="male" value="gender" required>
                        <label for="male" class="man">Male</label>
                    </span>
                    <span>
                        <input type="radio" id="female" value="gender" required>
                        <label for="female" class="woman">Female</label>
                    </span>
                </div>

                <div>
                    <label for="dob">Date of Birth<span style="color: red; font-size: 20xp;"></span></label>
                    <input type="date" id="dob" placeholder="Enter date of Birth" required>
                </div>

                <div>
                    <label for="phno">Contact<span style="color: red; font-size: 20xp;"></span></label>
                    <input type="text" id="phno" placeholder="Enter contact" min="10" title="Length should be 10" required>
                </div>

                <div>
                    <button>Submit</button>
                </div>

                <div>
                    <button>Reset</button>
                </div>
            </form>

        </article>

    </section>
</body>
