<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDENTITY</title>
    <link re="stylesheet" href="fontawesome-free-5.15.2-web">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../contact.html/style.css">
    <link rel="icon" href="../Images/logo.jpg">
</head>
<body>

    <nav id="navbar">
        <h2><a href="https://samuelkelvinmwangi.github.io/Identity/"><span class="text-primary">IDENTITY</span></a></h2>
        <ul>
            <li><a href="https://samuelkelvinmwangi.github.io/Identity/">HOME</a></li>
            <li><a href="http://127.0.0.1:5500/about.html/index.html">ABOUT</a></li>
            <li><a href="http://127.0.0.1:5500/form.html/index.html?">IDENTITY</a></li>
            <li><a href="http://127.0.0.1:5500/contact.html/index.html">CONTACT</a></li>

        </ul>
    </nav>

    <!-- Contact Section-->
    <section id="contact" class="bg-light background">
            <h2>Get Your <span class="text-primary">Website</span> Now</h2>
            <div class="container"></div>
            <div class="form-container">
                <div class="mail-icon"><img src="../contact.html/contact image.jpg" alt="Message Picture"></div>
                <div class="form-box">
                    <h3>Send Me a <span class="text-primary">Message</span></h3>
                    <form>
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" placeholder="Enter Your First Name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" placeholder="Enter Your Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea rows="7" placeholder="Enter Your Message Here"></textarea>
                        </div>
                        <input type="submit" value="Send Message" class="contact-btn">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="bg-dark">
        <p>Copyright &copy; IDENTITY 2021</p>
    </footer>

</body>
</html>
